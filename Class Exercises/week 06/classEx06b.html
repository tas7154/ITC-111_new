<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Exercise 06b</title>
    <style>
        h1 {
            text-align: center;
        }
        /* 
            This style will contol the look of ul elements on the page. 
        */
        ul {
            background-color: #333333;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* 
            This style floats 'li' elements to the left.
        */
        li {
            float: left;
        }
        /* 
            This effects 'display', 'color' and 'padding' of both 'li' and 
            'a' elements individually. 
        */
        li, a {
            display: inline-block;
            color: white;
            padding: 12px;
        }
        /* 
            This style effects the 'background-color' of only an 'a' element 
            that is inside of 'li' elements, based on the cursors hover state. 
        */
        li a:hover {
            background-color: #111111;
        }
        a:link {
            text-decoration: none;
        }
        /* 
            This style effects the element with the id of #outerDiv.
        */
        #outerDiv {
            margin: 0 auto;
            width: 75%;
            overflow: hidden;
        }
        /* 
        This style aligns 2 of the inner div's to the left */
        #innerDivBodyLeft, #innerDivBodyRight{
            float:left;
            height: 500px;
        }
        /* 
            This style effects the element with the id of #innerDivBodyLeft.
        */
        #innerDivBodyLeft{
            background-color: cadetblue;
            width: 20%;
        }
        /* 
            This style effects the element with the id of #innerDivBodyRight.
        */
        #innerDivBodyRight{
            background-color: blue;
            width: 80%;
        }
    </style>
    <script>
        /*
            This function is called by the links in the nav area of the page.
            The function creates 2 links and places them into the teal colored div.
            The text in the blue div is also changed.
        */
        function changeLinkText(lnk){
            var link = lnk;
            link.trim();
            // var divTrg = document
            // var link = document.createElement('a');
            // link.href = "#";
            // link.onclick = changeDivRightText(lnk);
            // link.innerHTML = "Link1a";
            // divLeft.app
            // this statement calls the document.getElementById() method to add some html into
            // some other html. The document.getElementById() method call is used to target an
            // within a document based on its id. The div with the id of 'divLeft' has these new
            // links placed in it's innerHTML. After being created 'onclick' each link also calls
            // a function when their 'onclick' event attribute is triggered attribute 
            document.getElementById('divLeft').innerHTML = "<a href='#' onclick='changeDivRightText("+'\"link1\"'+")'>Link 1a</a>"
            "<br>"+
            "<a href='#' onclick='changeDivRightText("+'\"link2\"'+")'>Link 1b</a>";
            // The innerHTML of the div to the right is also changed
            document.getElementById('divRight').innerHTML = 'Content for the "Link 1" link.';
            // Any of an elements properties can be changed this way. Here the color is changed.
            document.getElementById('divRight').style.color = 'red';            
        }
        /*
            This function changed the text displayed by an element/tag. It takes a parameter 'txt'
            that is used to control what text to display depending on which link is clicked. This 
            function is called whenever the text in the right div element needs to be changed. 
        */
        function changeDivRightText(txt){
            // the 'if' condition sets the text to display if Link 1a is clicked 
            if(txt == "link1") {
                document.getElementById('divRight').innerHTML = 'Content from Link 1a';
            // the 'else if' condition sets the text to display if Link 1b is clicked 
            } else if (txt == 'link2') {
                document.getElementById('divRight').innerHTML = 'Content from Link 1b';
            // the 'else' is the text to display by default
            } else {
                document.getElementById('divRight').innerHTML = 'Content loaded when default link is clicked';
            }
        }            
    </script>
</head>
<body>
    <!-- 
        This div tag with the id 'outerDiv' is used to contain 
        the rest of the page. I can use this div to control the
        overall placing of the elements on the page.
    -->
    <div id='outerDiv'>

        <!--    
            This div could easly have been a section or aside tag
            as it is being used to layout other elements of the page.
        -->
        <div>
            <!-- 
                Here we have an un-ordered list to group our links 
                as indivitual line items horizontally.  
            -->
            <div>
                <h1>Assignments Web Portal</h1>
            </div>
            <ul>
                <li>
                    <a href="#" onclick='changeColor()'>Home</a>
                </li>
                <li>
                    <!-- 
                        This link is calling a function that is in our script tag.
                        'onclick' is an event attribute. All tags can use the onclick 
                        attriute.
                    -->
                    <a href="#" onclick="changeLinkText('test')">Class Exercises</a>
                </li>
                <li>
                    <a href="#" onclick='changeColor()'>Assignments</a>
                </li>
                <li>
                    <a href="#" onclick='changeColor()'>Resources</a>
                </li>
            </ul>
        </div>
        <!--    
            This div could easly have been a section or aside tag
            as it is being used to layout other elements of the page.
        -->
        <div id='innerDivBodyLeft'>
            <a href='#' id='divLeft' onclick='changeDivRightText()'>Default Page Load Link</a>
        </div>
        <!-- 
            This div is lined up right next to the previous one. CSS is used to align it 
            to the left. Div's would normaly stack as they are block elements.
         -->
        <div id='innerDivBodyRight'>
            <a href="#" id='divRight'>Content loaded in div on page load by default.</a>
        </div>
    </div>    
</body>
</html>
