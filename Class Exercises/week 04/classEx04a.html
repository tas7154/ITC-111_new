<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Exercise 04a</title>
    <script>
        /* 
            Examples of variables with global scope.
        */
        var name = 'David'; // String
        var age = 800; // Number
        var isWorking = true; // Boolean
        /* 
            Examples of variables with local scope.
            The let keyword declares a block scoped local variable
        */

        let middleName = "Allen";
        let year = 76;
        let isAtSchool = false;

        /* 
            Examples of variable that does not change.

        */
        const lastName = 'Bell';
        const pi = 3.14;



    </script>
</head>

</html>
